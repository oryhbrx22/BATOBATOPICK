<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alexis â¤ï¸ Regine Game</title>
<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#ffd6e8,#e0f7fa);
    text-align:center;
}
.card{
    background:white;
    margin:20px;
    padding:20px;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
}
button{
    padding:12px 18px;
    margin:8px;
    border:none;
    border-radius:15px;
    background:#ff8fb1;
    color:white;
    font-weight:bold;
    font-size:16px;
}
button:hover{
    background:#ff6f9f;
}
.hidden{display:none;}
.title{
    font-size:24px;
    font-weight:bold;
    margin-top:20px;
}
.move-btn{
    font-size:28px;
}
.level{
    font-weight:bold;
    margin-top:10px;
}
</style>
</head>
<body>

<div class="title">ğŸ’– Rock Paper Scissors ğŸ’–</div>

<!-- LOGIN -->
<div id="login" class="card">
    <h3>Login</h3>
    <input type="password" id="password" placeholder="Enter Password"><br><br>
    <button onclick="login()">Enter</button>
</div>

<!-- GAME -->
<div id="game" class="hidden">

<div class="card">
    <h3 id="playerName"></h3>
    <div>
        <button class="move-btn" onclick="chooseMove('rock')">ğŸª¨</button>
        <button class="move-btn" onclick="chooseMove('paper')">ğŸ“„</button>
        <button class="move-btn" onclick="chooseMove('scissors')">âœ‚ï¸</button>
    </div>
</div>

<div class="card">
    <h3>Result</h3>
    <p id="resultText">Waiting for both players...</p>
</div>

<div class="card">
    <h3>Scoreboard</h3>
    <p>Alexis: <span id="scoreAlexis">0</span></p>
    <p>Regine: <span id="scoreRegine">0</span></p>
    <div class="level" id="levelText">Level 1: Sweet Beginnings ğŸŒ¸</div>
</div>

</div>

<!-- Modular Firebase (type=module) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA_pYxKXhGmwqnHS6wYl2l22mSCATl0lg4",
  authDomain: "us-only-chat.firebaseapp.com",
  databaseURL: "https://us-only-chat-default-rtdb.firebaseio.com",
  projectId: "us-only-chat",
  storageBucket: "us-only-chat.appspot.com",
  messagingSenderId: "689509504923",
  appId: "1:689509504923:web:72a642773787d63d67f33e",
  measurementId: "G-N5QNZT9042"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let currentUser = null;

function login(){
    const pass = document.getElementById("password").value;
    if(pass==="Alexis"){ currentUser="Alexis"; }
    else if(pass==="Regine"){ currentUser="Regine"; }
    else { alert("Wrong password ğŸ’”"); return; }

    document.getElementById("login").classList.add("hidden");
    document.getElementById("game").classList.remove("hidden");
    document.getElementById("playerName").innerText = "Playing as: " + currentUser;
}

window.login = login;

function chooseMove(move){
    set(ref(db,"moves/"+currentUser), move);
    document.getElementById("resultText").innerText="Waiting for other player...";
}

window.chooseMove = chooseMove;

function checkWinner(a,b){
    if(a===b) return "draw";
    if((a==="rock" && b==="scissors")||(a==="paper" && b==="rock")||(a==="scissors" && b==="paper")) return "Alexis";
    else return "Regine";
}

onValue(ref(db,"moves"), async (snapshot)=>{
    const moves = snapshot.val();
    if(!moves || !moves.Alexis || !moves.Regine) return;

    const winner = checkWinner(moves.Alexis, moves.Regine);

    let scoreSnap = await get(ref(db,"score"));
    let scores = scoreSnap.val() || {Alexis:0, Regine:0};

    if(winner==="draw"){ document.getElementById("resultText").innerText="It's a draw ğŸ’"; }
    else{
        document.getElementById("resultText").innerText = winner + " wins ğŸ’–";
        scores[winner]++;
        set(ref(db,"score"), scores);
    }

    set(ref(db,"moves"), {}); // reset moves
});

onValue(ref(db,"score"), (snapshot)=>{
    const scores = snapshot.val();
    if(!scores) return;
    document.getElementById("scoreAlexis").innerText = scores.Alexis;
    document.getElementById("scoreRegine").innerText = scores.Regine;

    let total = scores.Alexis + scores.Regine;
    let levelText="Level 1: Sweet Beginnings ğŸŒ¸";
    if(total>=5) levelText="Level 2: Cutie Fighters ğŸ’•";
    if(total>=10) levelText="Level 3: Power Couple ğŸ’ªğŸ’–";
    if(total>=20) levelText="Level 4: Soulmates ğŸ”¥";
    document.getElementById("levelText").innerText = levelText;
});

</script>

</body>
</html>
